---
layout: none
---

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>スレッダーマン説明</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1, h2, h3 {
      color: #333;
    }
    blockquote {
      color: #666;
      border-left: 4px solid #ccc;
      padding-left: 1em;
    }
    hr {
      margin: 3rem 0;
    }
  </style>
</head>
<body>
  <main>
    {% capture content %}
      {% include_relative README.md %}
    {% endcapture %}
    {{ content | markdownify }}

    <hr>
    <h2>コメント欄</h2>
    <p>※ GitHubアカウントでログインすると、Markdown形式で自由にコメントが書けます。</p>

    <script src="https://utteranc.es/client.js"
      repo="tontonpaa/tontonpaa.github.io"
      issue-term="pathname"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
  </main>
</body>
</html>
