---
layout: none
---

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>スレッダーマン説明</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      padding: 2rem;
      background-image: url('https://i.pinimg.com/originals/3c/55/56/3c5556f237ea9714241c39ae26e437e5.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      color: #333;
    }
    h1, h2, h3 {
      display: inline-block;
      border-bottom: 4px solid #ccc;
      padding-bottom: 0.2em;
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    h2 {
    scroll-margin-top: 70px;
    }
    blockquote {
      color: #666;
      border-left: 4px solid #ccc;
      padding-left: 1em;
      background-color: rgba(255, 255, 255, 0.7);
    }
    summary {
      position: relative;
      padding: 2px 6px;
      width: 15em;
      background-color: #ddd;
      border: none;
      cursor: pointer;
      list-style: none;
      display: inline-block;
      border-radius: 4px;
      font-family: sans-serif;
    }
    /* デフォルトの▼マーカーを消す（Chrome, Safariなど） */
    summary::-webkit-details-marker {
      display: none;
    }
    /* 左上がり三角形（左下が直角）を右上に表示 */
    summary::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 0;
      border-top: 0 solid transparent;
      border-left: 20px solid transparent;
      border-bottom: 20px solid #a81f1f; /* 三角形の色 */
    }
    hr {
      margin: 3rem 0;
    }
    main {
      overflow-y: auto;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
  <script>
    // スクロール固定
    document.addEventListener('wheel', function(e) {
      if (window.scrollY !== 0) {
        window.scrollTo(0, 0);
      }
    }, { passive: false });
  
    window.scrollTo(0, 0); // 初期状態でも固定
  </script>  
</head>
<body>
  <main>
    {% capture content %}
      {% include_relative README.md %}
    {% endcapture %}
    {{ content | markdownify }}

    <hr>
    <h2>コメント欄</h2>
    <p>※ GitHubアカウントでログインすると、Markdown形式で自由にコメントが書けます。</p>

    <script src="https://utteranc.es/client.js"
      repo="tontonpaa/tontonpaa.github.io"
      issue-term="pathname"
      theme="github-light"
      crossorigin="anonymous"
      async>
    </script>
  </main>
</body>
</html>
